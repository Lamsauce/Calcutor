<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js"></script>
</head>
<body>
    <h1>Calculator</h1>

    <!--Input Display, Number Only and adjusts to buttons-->
    <span>DISPLAY</span>

    <!--Top Row-->
    <table>
        <tr>
            <td>
                <button>AC</button>
            </td>
            <td>
                <button>+/-</button>
            </td>
            <td>
                <button>%</button> <!-- % Divides displayed number by 100-->
            </td>
            <td>
                <button>รท</button>
            </td>
        </tr>

    <!--Second Row-->
        <tr>
            <td>
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
            <td>
                <button>x</button>
            </td>
        </tr>
    <!--Third Row-->
        <tr>
            <td>
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
            <td>
                <button>-</button>
            </td>
        </tr>
    <!--Fourth Row-->
        <tr>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button>+</button>
            </td>
        </tr>

    <!--Bottom Row-->
        <tr>
            <!--Extend Zero Button in CSS-->
            <td colspan="2">
                <button>0</button>
            </td>
            <td>
                <button>.</button>
            </td>
            <td>
                <button>=</button>
            </td>
        </tr>
    </table>    
</body>
</html>
